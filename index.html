<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam Kitchen - AI Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      @media print {
        /* Hide header, footer, and everything in main except the recipe card */
        body > #root > div > div > header,
        body > #root > div > div > main > *:not(.recipe-print-area),
        body > #root > div > div > footer {
          display: none;
        }

        /* Ensure the print area is displayed correctly */
        .recipe-print-area {
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          background-color: #ffffff !important;
          color: #000000 !important;
        }

        /* Reset colors for all elements within the print area for clarity */
        .recipe-print-area * {
            color: #000000 !important;
            background-color: transparent !important;
        }
        
        .recipe-print-area .text-red-500 {
          color: #991b1b !important;
        }
        
        .recipe-print-area div[class*="border-slate-"] {
          border-color: #dddddd !important;
        }
        
        .no-print {
          display: none !important;
        }
      }
    </style>
